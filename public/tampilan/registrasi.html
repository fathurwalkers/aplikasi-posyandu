  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style/regis.css" />

    <title>Registrasi</title>
    <style></style>
  </head>
  <body>
    <section id="registrasi" class="registrasi">
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 regis text-white py-2 fixed-top shadow-sm header">
            <!-- <a href="login.html" class="mt-1 me-2 icon"><i class="bi bi-arrow-left"></i></a> -->
            <h5 class="mx-auto col-12 pb-0 mt-1 text-center">REGISTRASI</h5>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <img class="gambar img-thumbnail border-3 rounded-circle" src="img/healthy-food.png" alt="gambar" />
          </div>
          <div class="col-12 mt-5 pt-5">
            <form class="mt-4 pt-3 position-relative pb-5">
              <div class="mb-1 pb-2">
                <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="nama" autocomplete="off" required />
                <label for="nama" class="name">Nama Pengguna</label>
              </div>
              <div class="mb-1 pb-2">
                <input type="email" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="akun" autocomplete="off" required />
                <label for="akun" class="email">Email</label>
              </div>
              <div class="mb-1 pb-2">
                <input type="password" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="sandi" required />
                <label for="sandi" class="password">Password</label>
                <span class="mata" onclick="showPass()">
                  <i class="bi bi-eye-fill" id="hide1"></i>
                  <i class="bi bi-eye-slash-fill" id="hide2"></i>
                </span>
              </div>
              <div class="mb-1 pb-2">
                <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="father" autocomplete="off" required />
                <label for="father" class="ayah">Nama Ayah</label>
              </div>
              <div class="mb-1 pb-2">
                <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="mother" autocomplete="off" required />
                <label for="mother" class="ibu">Nama Ibu</label>
              </div>
              <div class="mb-1 pb-2">
                <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="noKK" autocomplete="off" required />
                <label for="noKK" class="nik">NIK</label>
              </div>
              <div class="mb-1 pb-2">
                <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="address" autocomplete="off" required />
                <label for="address" class="alamat">Alamat</label>
              </div>
              <button type="submit" class="btn tombol text-white col-12 rounded-pill mt-3">Simpan</button>
              <div class="mb-2 text-center mt-3">
                <p class="">Sudah punya akun ? Masuk <a href="login.html">disini</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
