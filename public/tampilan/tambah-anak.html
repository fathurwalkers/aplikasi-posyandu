<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/tambah-data.css" />

    <title>Insert Child</title>
  </head>
  <body>
    <!-- header -->
    <header class="tambah-anak" id="tambah-anak">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex mx-auto my-auto py-2 headerTop">
            <a href="daftar.html" class="card-title text-white mb-0 py-1 my-auto">
              <i class="fa fa-arrow-left mb-0"></i>
            </a>
            <p class="title-text text-white fw-bold my-auto py-1 col-10 text-center">Daftar Anak</p>
          </div>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- input -->
    <section class="tambah-data" id="tambah-data">
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h5 class="mb-3">Mengisi Data Diri Anak</h5>
          </div>
          <div class="col-12 mt-3">
            <form class="position-relative">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <input type="name" class="form-control rounded-0 border-0 border-bottom border-1 border-dark shadow-none ps-0 input" id="nama" autocomplete="off" required />
                    <label for="nama" class="form-label nama">Nama anak</label>
                  </div>
                </div>
                <div class="col-6 mx-auto my-auto position-relative">
                  <div class="mb-3 position-absolute text-center rounded-circle img-thumbnail overflow-hidden gambar shadow-sm">
                    <img src="img/user.png" alt="priview" id="gambar1" />
                    <button id="image" class="btn position-absolute images p-0 shadow-none text-white" onclick="document.getElementById('foto').click(); return false">Upload Foto</button>
                  </div>
                  <div class="mb-0">
                    <input type="file" onchange="readURL(this);" class="form-control inputImage" id="foto" accept="image/*" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <input type="date" class="form-control border-0 border-bottom border-dark border-1 rounded-0 shadow-none ps-0" id="tanggal" required />
                    <label for="tanggal" class="tanggal-lahir">Tanggal Lahir</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <select class="form-select border-0 border-bottom border-1 border-dark rounded-0 shadow-none ps-0 pe-0" aria-label="Default select example" onfocus="this.ty" required>
                      <option class="text-primary" value="">Jenis Kelamin</option>
                      <option value="1">Laki-laki</option>
                      <option value="2">Perempuan</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3 position-relative">
                    <button type="submit" class="btn col-12 simpan text-white">Simpan</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- end of input -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- image priview using jquery -->
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#gambar1").attr("src", e.target.result).width(100).height(100);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
</html>
