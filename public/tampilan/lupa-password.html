    <title>Registrasi</title>
    <style></style>
  </head>
  <body>
    <section id="forget" class="forget">
      <div class="container">
        <div class="row">
            <div class="col-12 d-flex lupa mx-auto my-auto py-2">
                <a href="login.html" class="card-title text-white mb-0 py-1 my-auto">
                  <i class="fa fa-arrow-left mb-0"></i>
                </a>
                <p class="title-text text-white fw-bold my-auto py-1 col-11 text-center" style="font-size: 19px;">Lupa Password</p>
              </div>
          </div>
          <div class="col-12 text-center pt-4">
            <i class="fa fa-key mb-3" style="font-size: 30px;"></i>
            <h5>Anda akan mendapatkan instruksi untuk mengubah kata sandi di dalam email anda</h5>
          </div>
          <div class="col-12">
            <form class="mt-4 pt-3 position-relative pb-5">
              <div class="mb-1 pb-2">
                <input type="email" class="form-control bg-transparent border-0 border-bottom rounded-0 border-dark shadow-none ps-0" id="akun" autocomplete="off" required />
                <label for="akun" class="email">Email</label>
              </div>
              <button type="submit" class="btn tombol text-white col-12 rounded-pill mt-3">Ubah Kata Sandi</button>
            </form>
          </div>
        </div>
      </div>
    </section>
